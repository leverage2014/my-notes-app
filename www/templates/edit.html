<ion-view view-title='Edit Note' ng-controller="EditCtrl">
	<ion-content>
		<div class="list card">
			<div class="item item-input">
				<input type="text" name="title" ng-model="selectNote.title">
			</div>
			<div class="item item-input">
				<textarea rows="5" ng-model='selectNote.description'></textarea>
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="save()">Save</button>
		</div>
	</ion-content>
</ion-view>
